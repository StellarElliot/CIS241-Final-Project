<body>

	<img height="200" width="200" src="../images/Book.jpg" alt="photo of a book" class="center">
	<h2 style="text-align:center">Elliot Blaufuss - Guestbook</h2>
	<br/>
	<h1 style="text-align:center">Leave your Information Below!</h1>
	<br/>
	<br/>
	<hr/>
	<br/>
	<br/>

	<div style="text-align: center;">
		<form method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
			Enter Your Name: <input type="text" name="Name" size="40"/>
			<br/>
			<br/>
			<br/>
			Enter Your E-mail: <input type="text" name="Email" size="40"/>
			<br/>
			<br/>
			<br/>
			Enter Your Website
			<input type="text" name="website" size="40" value="http://">
			<br/>
			<br/>
			<br/>
			<br/>
			<strong>How did you find my website?</strong>
			<br/>
			<br/>
			<select name="website">
				<option>Select one</option>
				<option>I'm a friend</option>
				<option>A friend directed me to your site</option>
				<option>School Web Site</option>
				<option>A search engine directed me to your site</option>
				<option>I came across your site by accident</option>
				<option>Other</option>
			</select>
			<br/>
			<br/>
			<br/>
			<br/>
			<strong>Comments:</strong>
			<br/>
			<br/>
			<textarea name="comments" cols="50" rows="6">
Enter your message here.
			</textarea>
			<br/>
			<br/>
			<input type="submit" value="submit"/>
			<input type="reset"/>
		</form>
	</div>
